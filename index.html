<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budget Web Application</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Philosopher:ital@1&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <h1>BUDGET &nbsp; WEB &nbsp; APPLICATION</h1>
    <div class="container">
      <div id="bud">
        <h3>Budget: &nbsp;&nbsp;</h3>
        <input type="number" id="budget" />
      </div>

      <div class="getInput">
        <select id="iCategory">
          <option value="Household Items">Household Items</option>
          <option value="Investing">Investing</option>
          <option value="Clothing">Clothing</option>
          <option value="Utilities">Utilities</option>
          <option value="Gym Memberships">Gym Memberships</option>
          <option value="Education">Education</option>
          <option value="Babysitter">Babysitter</option>
          <option value="Pet Food">Pet Food</option>
          <option value="Restaurants">Restaurants</option>
          <option value="Rent">Rent</option>
          <option value="Donations">Donations</option>
          <option value="Subscriptions">Subscriptions</option>
          <option value="Vehicle">Vehicle</option>
        </select>
        <br />

        <label for="iAmount">Expense:</label>
        <input type="number" id="iAmount" /> <br />
        <label for="date-input">Date:</label>
        <input type="date" id="iDate" /> <br />
        <button id="subBtn">Submit</button>
      </div>

      <div class="expenses-list">
        <table>
          <tbody>
            <tr>
              <td>Budget:</td>
              <td id="totalBudget"></td>
              <td>Total Expence:</td>
              <td id="totalExpense"></td>
              <td>Balance:</td>
              <td id="Remaining-Balance"></td>
            </tr>
          </tbody>
        </table>
        <table>
          <thead>
            <tr>
              <th>Category</th>
              <th>Expense</th>
              <th>Date</th>
              <th>Remove</th>
            </tr>
          </thead>

          <tbody id="listData"></tbody>
        </table>
      </div>
    </div>

    <script src="app.js"></script>
  </body>

  <footer>
    <small>SYED ARSALAN Â© 2023</small>
  </footer>
</html>
